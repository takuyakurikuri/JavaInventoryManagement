<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card login-card">
            <div class="card-body">
                <h3 class="title">在庫管理システム</h3>

                <div th:if="${param.error}" class="alert alert-danger">
                    メールアドレスまたはパスワードが正しくありません。
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    ログアウトしました。
                </div>

                <div th:if="${successMessage}" class="alert alert-success">
                    <span th:text="${successMessage}"></span>
                </div>

                <form th:action="@{/auth/login}" method="post">
                    <div class="form-group">
                        <label for="username">メールアドレス:</label>
                        <input type="email" id="username" name="username" class="form-control mb-2" required>
                    </div>

                    <div class="form-group">
                        <label for="password">パスワード:</label>
                        <input type="password" id="password" name="password" class="form-control mb-2" required>
                    </div>

                    <div class=" d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mt-2">ログイン</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
